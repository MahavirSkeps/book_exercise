<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
        }

        #book-Table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        #book-Table th,
        #book-Table td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #book-Table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Books</h1>
    <table id="book-Table">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Price</th>
            <th>Stock</th>
        </tr>
    </table>

    <script src="./bookget.js"></script>
</body>
</html>
